<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Git your life together</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<style>
    #grad {
        height: 1000px;
        background-image: linear-gradient(to bottom, rgba(255, 0, 0, 0), #21E1E1, #3120E0);
    }

    .btn-main {
        background-color: #3120E0;
        color: white !important;
        padding-left: 30px;
        padding-right: 30px;
    }

    .btn-outline {
        border: 1px solid #3120E0;
        color: #3120E0;
        padding-left: 30px;
        padding-right: 30px;
    }

    .btn-delete {
        background-color: rgb(242, 50, 66);
        color: white !important;
    }

    .btn-main:hover,
    .btn-outline:hover,
    .btn-delete:hover {
        background-color: #21E1E1;
        color: white !important;
    }

    .animate__hinged {
        animation-duration: 3s;
    }
</style>

<body id="grad">

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="GYLTlogo.png" alt="Logo" height="50" class="d-inline-block">
            </a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">My Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ask Chat GPT</a>
                </li>
                <button class="btn btn-outline me-2" type="button">Log In</button>
                <button class="btn btn-main" type="button">Sign Up</button>
            </ul>
        </div>
    </nav>

    <div class="container" style="background-color: white;height: 700px">
        <div class="row p-5">
            <h2>Projects</h2>
        </div>

        <table class="table align-middle m-auto" style="width: 800px">

            <tbody>
                <tr>
                    <th scope="row">Example Project</th>

                    <td><button class="btn btn-outline">Edit</button></td>
                    <td><button class="btn btn-delete">Delete</button></td>
                </tr>
                <tr>


                </tr>
                <tr>


                </tr>
            </tbody>
        </table>

    </div>
    </div>

</body>

</html>
